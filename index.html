<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="score-board">
        <div id="you-label" class="user">YOU</div>
        <div id="comp-label" class="user">COMP</div>
        <span id="you-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Let's go! </p>
    </div>
    <div class="choices">
        <div class="choice" id="rock"> Rock</div>
        <div class="choice" id="paper">Paper</div>
        <div class="choice" id="scissors">Scissors</div>
    </div>
    <script src="js.js" charset="utf-8"></script>
</body>

</html>
